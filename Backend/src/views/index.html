<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carga de Imagen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="title">Titulo</label>
    <input type="text" name="title" required>
    
    <label for="description">Description</label>
    <textarea name="description" required></textarea>
    
    <label for="interactiveRoom">Salon Interactivo</label>
    <input type="text" name="interactiveRoom" required>
    
    <input type="submit"/>

</form>


<button type="submit" action="/" method="POST" enctype="multipart/form-data">
    Obtener Imagen
</button>


<h1>Formulario para cargar imagenes</h1>
    <div class="container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image">
            <button type="submit">
                Save
            </button>
        </form>
    </div>

</body>
</html>
